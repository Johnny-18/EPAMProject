<header class="header">
  <div class="logo">Logo</div>
  <div class="header-btns">
    <a class="header-link" *ngIf="isLogining" routerLink="/blog" style="width: 69px;">My blog</a>
    <a class="header-link" *ngIf="!isLogining" routerLink="/login">Log in</a>
    <a class="header-link" *ngIf="isLogining" routerLink="" (click)="logout()">Log out</a>
  </div>
</header>
