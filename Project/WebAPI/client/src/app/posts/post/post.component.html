    <div class="post">
      <div class="post-title" (click)="showText = !showText"> <b>{{ post.title }}</b> </div>
      <div class="post-subtitle" *ngIf="showText">{{ post.text }}</div>
      <button class="btn" *ngIf="isEnable" (click)="delete()">Delete</button>
      <button class="btn" *ngIf="isEnable"  (click)="edit()">Edit</button>
    </div>
